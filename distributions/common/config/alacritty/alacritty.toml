[colors]
[colors.primary]
background = '#111c18'
foreground = '#C1C497'

[colors.normal]
black   = "#23372B"
red     = "#FF5345"
green   = "#549e6a"
yellow  = "#459451"
blue    = "#509475"
magenta = "#D2689C"
cyan    = "#2DD5B7"
white   = "#F6F5DD"

[colors.bright]
black   = "#53685B"
red     = "#db9f9c"
green   = "#143614"
yellow  = "#E5C736"
blue    = "#ACD4CF"
magenta = "#75bbb3"
cyan    = "#8CD3CB"
white   = "#9eebb3"

[colors.cursor]
text   = "#000000"
cursor = "#D7C995"

[env]
TERM = "xterm-256color"

[font]
normal = { family = "CaskaydiaMono Nerd Font", style = "Regular" }
bold = { family = "CaskaydiaMono Nerd Font", style = "Bold" }
italic = { family = "CaskaydiaMono Nerd Font", style = "Italic" }
size = 9

[window]
padding.x = 14
padding.y = 14
decorations = "None"
opacity = 0.98

[keyboard]
bindings = [
{ key = "F11", action = "ToggleFullscreen" }
]
